<!DOCTYPE html>
<html lang="en" xmlns:v-validate="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_ymnbzqg3qim86w29.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="login">
    <div class="login-layout">
        <div>
            <a class="er-code"></a>
        </div>
        <div class="login-title">
            <a href="index.html"><div class="logo">
               <img src="../img/iw-logo.png"/>
           </div></a>
            <p>小米账号登陆</p>
        </div>
        <div class="login-form">
            <div class="form-info">
                <input id="iphone" type="text" placeholder="手机号码">

                <hr/>
                <input type="password" placeholder="密码"   >
            </div>
            <div class="recommend">
                <p>请输入正确的电话号码</p>
        </div>
            <div class="login-btn">
                <input id="submit" type="submit" value="立即登录">
            </div>

            <div class="else-login">
                <span class="else-text">其他方式登录</span>

                <div class="login-item">
                    <i class="iconfont icon-qq1"></i>
                    <i class="iconfont icon-weibo"></i>
                    <i class="iconfont icon-demand_pay_zhifubao"></i>
                </div>
                <div class="login-fun">
                    <span><a href="register.html">注册小米账号</a></span>
                    <span class="split">|</span>
                    <span><a href="#">忘记密码</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="language">
            <a class="active-language" href="#">简体</a><span>|</span>
            <a href="#">繁体</a><span>|</span>
            <a href="#">English</a><span>|</span>
            <a href="#">常见问题</a>
        </div>
        <div class="confirm">
            <p>小米公司版权所有-京ICP备1004644-<img src="../img/ghs.png">京公网安备</p>
            <p>10010802020134号-京ICP证110507号</p>
        </div>
    </div>
</div>
</validator>
<script src="../js/auto-size.js"></script>
<script src="../js/jquery.min.js"></script>
<script>
    $('.recommend').css('opacity','0');
    $('#submit').attr('disabled',true);
    $('#iphone').keyup(function () {
        console.log($('#iphone').val());
        var re = /13[123569]{1}\d{8}|15[1235689]\d{8}|18\d{9}/;
        if(re.test($('#iphone').val())){
            console.log('true');
            $('.recommend').css('opacity','0');
            $('#submit').removeAttr('disabled');
        }else {
            console.log('false');
            $('.recommend').css('opacity','1');
        }
    });
    $('#submit').click(function () {
        window.location.href="index.html"
    });

</script>

</body>
</html>
