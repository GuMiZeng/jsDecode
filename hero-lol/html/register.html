<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_arcttdjs90be29.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/animate.css">
</head>
<body>
<div class="login animated bounceInUp">
    <div class="login-content">
        <div class="login-logo">
            <i class="iconfont icon-l"></i>
        </div>
        <div class="login-form ">
            <input class="register-userName" type="text" placeholder="账号名"/>
            <input class="register-passWord" type="password" placeholder="密码">
            <input class="register-verifyWord" type="password" placeholder="确认密码">
            <button class="register-register-btn">注册</button>
            <span id="resgister-user-tips"></span>
        </div>
    </div>
</div>
<script src="../js/jquery-3.1.1.js"></script>

<script src="../js/auto-size.js"></script>
<script src="../js/login_register.js"></script>

</body>
</html>
