<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_arcttdjs90be29.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/animate.css">
</head>
<body>
    <div class="login animated bounceInUp">
        <div class="login-content">
            <div class="login-logo">
                <i class="iconfont icon-l"></i>
            </div>
            <div class="login-form ">
                <input class="login-userName" type="text" placeholder="账号名"/>
                <span id="login-user-tips"></span>
                <input class="login-passWord" type="password" placeholder="密码">
                <span id="login-password-tips"></span>
                <button class="login-login-btn">登录</button>
            </div>
            <div class="register-info">没有账号？<a href="register.html">点我注册</a></div>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/auto-size.js"></script>
    <script src="../js/login_register.js"></script>
</body>
</html>
